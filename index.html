<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Brian Lin">
    <title>Contoso Bank</title>

    <!--Linking CSS files to style the website-->
    <link href="style.css" rel="stylesheet" />

    <script type="text/javascript">
        function openChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "";
            var img = document.getElementById("chat-button");
            img.className = "hide";
        }
        function closeChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "hide";
            var img = document.getElementById("chat-button");
            img.className = "";
        }
    </script>
</head>
<body>

    <div id="titleBlock">
        <h1 id="heading">Contoso Bank</h1>
    </div>



    <div id="chat">
        <img id="chat-button" src="images/chatbubble.png" onclick="openChat()" />
        <div id="chat-frame" class="hide">
            <iframe src='https://webchat.botframework.com/embed/bankbotbrian?s=yOHPy_Z0fM8.cwA.s1w.ya4vu1dlytIxtdFjKDgktMM3r6RNmaDdPPARj5aOdBM'></iframe>
            <img src="images/minus.png" onclick="closeChat()" />
        </div>
    </div>

</body>
</html>
